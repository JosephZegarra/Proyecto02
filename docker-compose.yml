version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:18-alpine
    container_name: springboot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: AsociacionTitular
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jizg2222001
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    networks:
      - springboot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Configuración de base de datos para Docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/AsociacionTitular
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: jizg2222001
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Configuración de correo
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: joseph.zegarra.g@gmail.com
      SPRING_MAIL_PASSWORD: "eniw nfxm cpit ngme"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_STARTTLS_ENABLE: "true"
      
      # Perfiles y configuración JVM
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - springboot-network

volumes:
  postgres_data:
    driver: local

networks:
  springboot-network:
    driver: bridge

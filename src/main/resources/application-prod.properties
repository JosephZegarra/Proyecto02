spring.application.name=springboot-web

#----------Configuracion de Base de Datos PRODUCCION---------#
# Usa variables de entorno configuradas en Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACION JPA / HIBERNATE - PRODUCCION
# ===============================

# IMPORTANTE: validate en lugar de update para producción
# - update: Hibernate modifica la estructura de la BD (riesgoso en prod)
# - validate: Solo verifica que las entidades coincidan (seguro)
spring.jpa.hibernate.ddl-auto=validate

# NO mostrar SQL en producción (performance y seguridad)
spring.jpa.show-sql=false

# Dialecto específico de PostgreSQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool optimizado para Render (plan free: limite de conexiones)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# ===============================
# CONFIGURACION EMAIL - PRODUCCION
# ===============================

spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===============================
# LOGGING - PRODUCCION
# ===============================

# Nivel de logging para producción
logging.level.root=INFO
logging.level.com.alexander.curso.spring.boot.webapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Socios Mega Feria Católica de Majes</title>
    <link rel="stylesheet" th:href="@{/css/christi-theme.css}">
    <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/Imagen/Logo.png}" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body class="text-white min-h-screen flex flex-col bg-[#C5E8A9]">


<header class="bg-[#C5E8A9] backdrop-blur-md text-black shadow-lg sticky top-0 z-50">
    <div class="w-full px-6 py-4 flex items-center justify-between">

    <div class="flex items-center space-x-3">
            <img th:src="@{/Imagen/Logo.png}" alt="Logo" class="w-14 h-14 rounded-full border-2  border-green-700" />
            <h1 class="text-3xl md:text-4xl font-extrabold text-green-800 tracking-tight">
                Mega Feria de la Católica
            </h1>
        </div>


        <nav class="hidden md:flex space-x-8 text-lg font-semibold text-green-900">
            <button
                    onclick="window.history.back()"
                    class="hover:text-green-700 transition">
                Página Anterior
            </button>
            <a th:href="@{/paginas/menusecretaria}" class="hover:text-green-700 transition">Menú Secretaría</a>
           <!-- <a th:href="@{/paginas/RegistroSocio}" class="hover:text-green-700 transition">Registrar Socio</a>
            <a th:href="@{/paginas/RegistroFamiliaresSocio}" class="hover:text-green-700 transition">Registrar Familiar</a>-->
            <a th:href="@{/paginas/logout}" class="hover:text-green-700 transition">Cerrar Sesión</a>

        </nav>

        <button id="menuBtn" class="md:hidden text-3xl text-green-900 hover:text-green-700">
        ☰
        </button>
    </div>

    <div id="mobileMenu" class="hidden flex flex-col space-y-3 bg-[#C5E8A9] text-green-900 text-center py-4 md:hidden transition-all duration-300">

        <a th:href="@{/paginas/menusecretaria}" class="hover:text-green-700 transition">Menu Secretaria</a>
        <!--<a th:href="@{/paginas/RegistroSocio}" class="hover:text-green-700 transition">Registrar Socio</a>
        <a th:href="@{/paginas/RegistroFamiliaresSocio}" class="hover:text-green-700 transition">Registrar Familiar</a>-->
        <a th:href="@{/paginas/logout}" class="hover:text-green-700 transition">Cerrar Sesión</a>
    </div>


</header>
<br>
<!-- LISTADO DE SOCIOS -->
<main class="flex-grow container mx-auto p-6">
    <section class="bg-white shadow-2xl rounded-2xl p-6 border-2 border-green-700">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h2 class="text-3xl font-extrabold text-green-800 tracking-wide">Listado de Socios</h2>

            <div class="flex space-x-4 mt-4 md:mt-0">
                <a th:href="@{/paginas/RegistroSocio}"
                   class="px-5 py-2 rounded-lg bg-green-700 text-white font-semibold hover:bg-green-800 transition">
                    Registrar Socio
                </a>

                <a th:href="@{/paginas/RegistroFamiliaresSocio}"
                   class="px-5 py-2 rounded-lg bg-green-700 text-white font-semibold hover:bg-green-800 transition">
                    Registrar Familiar
                </a>
            </div>

        </div>
        <div class="overflow-x-auto rounded-lg border border-green-300 mt-4">
            <table class="min-w-full divide-y divide-green-300 bg-white text black text-base md:text-lg">
                <thead class="bg-green-700 text-white">
                    <tr>
                            <th class="px-8 py-4 text-left font-semibold uppercase tracking-wider">Nombre</th>
                        <th class="px-8 py-4 text-left font-semibold uppercase tracking-wider">Apellido Paterno</th>
                        <th class="px-8 py-4 text-left font-semibold uppercase tracking-wider">Direccion</th>
                        <th class="px-8 py-4 text-left font-semibold uppercase tracking-wider">Teléfono</th>
                        <th class="px-8 py-4 text-left font-semibold uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-green-200 bg-white">
                    <tr th:each="socio : ${socios}" >
                        <td class="px-8 py-5 text-gray-900 font-medium" th:text="${socio.nombresocio}">Nombre</td>
                        <td class="px-8 py-5 text-gray-900"  th:text="${socio.apellidopaternosocio}">Apellido Paterno</td>
                        <td class="px-8 py-5 text-gray-900"  th:text="${socio.direccion}">Direccion</td>
                        <td class="px-8 py-5 text-gray-900" th:text="${socio.telefono}">Teléfono</td>
                        <td class="px-8 py-5 text-center">

                            <div class="flex justify-center space-x-4">

                                <form th:action="@{/socios/ver}" method="post" style="display:inline;">
                                    <input type="hidden" name="idsocio" th:value="${socio.idsocio}" />
                                    <button type="submit"
                                            class="p-2 bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200  transition">
                                        <span class="material-symbols-outlined text-sm">visibility</span>
                                    </button>
                                </form>
                                <!--
                                <a th:href="@{/socios/{idsocio}/editar (idsocio=${socio.idsocio})}" class="p-1.5 bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition-colors">
                                    <span class="material-symbols-outlined text-sm">edit</span>
                                </a>
                                -->
                                <form th:action="@{/socios/editar}" method="post" style="display:inline;">
                                    <input type="hidden" name="idsocio" th:value="${socio.idsocio}" />
                                    <button type="submit"
                                            class="p-2 bg-amber-100 text-amber-700 rounded-full hover:bg-amber-200 hover:text-white transition">
                                        <span class="material-symbols-outlined text-sm">edit</span>
                                    </button>
                                </form>
                                <!--
                                <a th:href="@{/socios/borrar/{idsocio}(idsocio=${socio.idsocio})}" class="p-1.5 bg-red-100 text-red-700 rounded-full hover:bg-red-200 transition-colors">
                                    <span class="material-symbols-outlined text-sm">delete</span>
                                </a>
                                -->
                                <form th:action="@{/socios/borrar}" method="post" style="display:inline;"
                                      onsubmit="return confirm('¿Seguro que quieres borrar este socio?');">
                                    <input type="hidden" name="idsocio" th:value="${socio.idsocio}" />
                                    <button type="submit"
                                            class="p-2 bg-red-100 text-red-700 rounded-full hover:bg-red-200 hover:text-white transition">
                                        <span class="material-symbols-outlined text-sm">delete</span>
                                    </button>
                                </form>

                            </div>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>
</main>
<!--</div>-->
<br>
<div th:replace="Orden/Footer :: common-footer" class="mt-auto"></div>
<script>
    const menuButton = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuButton.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
</script>
</body>
</html>

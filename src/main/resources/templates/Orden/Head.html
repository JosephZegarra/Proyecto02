
<header th:fragment="common-header"
        class="bg-[#C5E8A9] backdrop-blur-md text-black shadow-lg sticky top-0 z-50">

    <div class="w-full px-6 py-4 flex items-center justify-between">


    <!-- LOGO + TÍTULO -->
        <div class="flex items-center space-x-3">
            <img th:src="@{/Imagen/Logo.png}"
                 alt="Logo Mega Feria de la Católica"
                 class="w-14 h-14 rounded-full border-2 border-green-700" />
            <h1 class="text-3xl md:text-4xl font-extrabold text-green-800 tracking-tight">
                Mega Feria de la Católica
            </h1>
        </div>

        <!-- NAVEGACIÓN -->
        <nav class="hidden md:flex space-x-8 text-lg font-semibold text-green-900">
            <a th:href="@{/paginas/infoUsuario}" class="hover:text-green-700 transition">Información del Socio</a>
            <button onclick="window.history.back()" class="hover:text-green-700 transition">
                Página Anterior
            </button>
            <a th:href="@{/paginas/logout}" class="hover:text-green-700 transition">Cerrar Sesión</a>
        </nav>

        <!-- BOTÓN MENÚ RESPONSIVE -->
        <button id="menuBtn" class="md:hidden text-3xl text-green-900 focus:outline-none hover:text-green-700 transition">
            ☰
        </button>

    </div>

    <!-- MENU MÓVIL -->
    <div id="mobileMenu"
         class="hidden flex flex-col space-y-3 bg-[#C5E8A9] text-green-900 text-center py-4 md:hidden transition-all duration-300">
        <a th:href="@{/paginas/infoUsuario}" class="hover:text-green-700 transition">Información del Socio</a>
        <button onclick="window.history.back()" class="hover:text-green-700 transition">Página Anterior</button>
        <a th:href="@{/paginas/logout}" class="hover:text-green-700 transition">Cerrar Sesión</a>
    </div>

</header>

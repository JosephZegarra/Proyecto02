<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realizar Pago - Mega Feria de la Católica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="icon" th:href="@{/Imagen/Logo.png}" />

    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input, select, textarea {
          background-color: white;
          color: black;
        }
    </style>
</head>
<!--MODIFICAR REALIZAR PAGO -->
<body class="bg-[#0b1120] text-white min-h-screen flex flex-col bg-cover bg-center bg-no-repeat"
      style="background-image: url('/Imagen/SecretarioFin.jpg');">
<!-- Header -->
<div th:replace="Orden/Head :: common-header"></div>

<!-- Formulario -->
<div class="flex-grow flex items-center justify-center py-10 px-4">
    <div class="bg-white text-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full border-t-4 border-green-700">

        <div class="flex items-center justify-center mb-6">
            <img src="/Imagen/Logo.png" alt="Logo" class="w-14 h-14 rounded-full border-2 border-green-700 mr-3">
            <h1 class="text-2xl font-extrabold text-green-700 tracking-tight">Mega Feria de la Católica</h1>
        </div>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-extrabold text-gray-900 tracking-wide relative inline-block">
                Realizar Pago
                <span class="block w-16 h-1 bg-green-700 mx-auto mt-2 rounded-full"></span>
            </h2>
        </div>

        <form th:action="@{/pagos/registrarPago}" method="POST" class="space-y-5">

            <input type="hidden" name="iddeuda" th:value="${iddeuda}" />

            <div class="relative">
                <label class="text-sm text-gray-600 mb-1 block">Número de Carnet</label>
                <input type="text"
                       th:value="${numero_carnet}"
                       readonly
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none text-black" />
            </div>



            <div class="relative">
                <label class="text-sm text-gray-600 mb-1 block">Saldo pendiente</label>
                <input type="text" th:value="${saldoPendiente}" readonly
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 text-black" />
            </div>

            <!-- Campo Monto a Pagar -->
            <div class="relative">
                <label for="monto" class="text-sm text-gray-600 mb-1 block">Monto a Pagar (S/)</label>
                <input type="number"
                       id="monto"
                       name="monto"
                       min="1"
                       step="0.01"
                       placeholder="Ingrese el monto a pagar"
                       required
                       class="w-full px-4 py-3 rounded-lg border border-green-700 focus:outline-none focus:ring-2 focus:ring-green-700 text-black" />
            </div>



            <button type="submit"
                    class="w-full bg-green-700 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors duration-300">
                Registrar Pago
            </button>

            <div class="text-center mt-6">
                <button onclick="history.back()"
                        class="w-full bg-green-700 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors duration-300">
                    Volver
                </button>
            </div>
        </form>


    </div>
</div>

<div th:replace="Orden/Footer :: common-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    let mensajeExito = /*[[${exito}]]*/ null;
    let mensajeError = /*[[${error}]]*/ null;

    if (mensajeExito) {
      Swal.fire({
        icon: 'success',
        title: 'Pago registrado',
        text: mensajeExito,
        confirmButtonColor: '#dc2626',
        background: '#fef9ff'
      });
    }

    if (mensajeError) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: mensajeError,
        confirmButtonColor: '#dc2626',
        background: '#fef9ff'
      });
    }
    /*]]>*/
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuButton = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        if (menuButton && mobileMenu) {
            menuButton.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });
        }
    });
</script>
</body>
</html>

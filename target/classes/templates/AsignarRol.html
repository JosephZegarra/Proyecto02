<body class="min-h-screen flex flex-col" style="background-image: url('/Imagen/Portada.jpg');">

<div th:replace="Orden/Head :: common-header"></div>

<div id="webcrumbs" class="flex-grow flex items-center justify-center py-10 px-4">
    <div class="bg-white text-gray-800 rounded-2xl shadow-2xl p-10 max-w-md w-full border-t-4 border-green-700">

        <div class="flex items-center justify-center mb-6">
            <img src="/Imagen/Logo.png" alt="Logo" class="w-14 h-14 rounded-full border-2 border-green-700 mr-3">
            <h1 class="text-2xl font-bold text-green-700 tracking-tight" style="color: var(--christi-700);">Mega Feria de la Católica</h1>
        </div>

        <div class="text-center mb-6">
            <h2 class="text-2xl font-extrabold text-gray-900 tracking-wide relative inline-block">
                Asignar rol al Socio
                <span class="block w-16 h-1 mx-auto mt-2 rounded-full" style="background-color: var(--christi-600);"></span>
            </h2>
        </div>

        <form class="p-6 space-y-5" th:action="@{/sociorol/guardarrol}" method="post">

            <div class="relative">
                <label class="text-sm text-gray-600 mb-1 block">Número carnet</label>
                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--christi-600);"
                       type="text" name="numero_carnet" required/>
                <span class="absolute right-3 top-9 text-gray-400 material-symbols-outlined">lock</span>
            </div>

            <div class="relative">
                <label class="text-sm text-gray-600 mb-1 block">Selecciona un rol</label>
                <select
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--christi-600);"
                        name="rol"
                        required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Presidente">Presidente</option>
                    <option value="Tesorera">Tesorera</option>
                    <option value="Secretaria">Secretaria</option>
                    <option value="Dirigente">Dirigente</option>
                    <option value="Delegadoporrubro">Delegado por rubro</option>
                    <option value="Vocal">Vocal</option>
                </select>
                <span class="absolute right-3 top-9 text-gray-400 material-symbols-outlined">arrow_drop_down</span>
            </div>

            <div class="relative">
                <label for="fechainicio" class="text-sm text-gray-600 mb-1 block">Fecha de Inicio:</label>
                <input type="date" id="fechainicio" name="fechainicio"
                       th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                       onchange="document.getElementById('fechafin').min = this.value"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--christi-600);"
                       required>
                <span class="absolute right-3 top-9 text-gray-400 material-symbols-outlined pointer-events-none">arrow_drop_down</span>
            </div>

            <div class="relative">
                <label for="fechafin" class="text-sm text-gray-600 mb-1 block">Fecha final de Asignación:</label>
                <input type="date" id="fechafin" name="fechafin"
                       th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color: var(--christi-600);"
                       required>
                <span class="absolute right-3 top-9 text-gray-400 material-symbols-outlined pointer-events-none">arrow_drop_down</span>
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full bg-green-700 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="Orden/Footer :: common-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuButton = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        if (menuButton && mobileMenu) {
            menuButton.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });
        }
    });
</script>

                text: mensajeExito,
                confirmButtonColor: '#7e22ce',
                background: '#fef9ff'
            });
        }
    /*]]>*/
</script>
</body>
